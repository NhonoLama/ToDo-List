<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">TO-DO LIST</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="type the word"/>
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Complete the assignments</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn a guitar tutorial</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a Task:</label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/f2c171f135.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
